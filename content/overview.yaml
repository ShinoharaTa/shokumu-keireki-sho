- title: オンラインショッピングプラットフォームの開発
  period: 2021年4月 ～ 2022年3月
  content: |
    オンラインショッピングプラットフォームの構築プロジェクトに参画しました。
    商品検索、購入、配送追跡機能を備えたECサイトを構築することを目標にしました。
    主にフロントエンド開発を担当し、ユーザビリティの向上とレスポンシブデザインを導入しました。
    また、検索速度向上のためのAPI最適化にも関与しました。
    
    業務内容:
    - Vue.js を用いた商品検索画面やカート機能の開発
    - デザインチームと連携しUI/UXの改善提案と実装
    - RESTful APIのインテグレーションと動作テスト
    - CI/CDパイプラインの構築とコードレビューを実施
  tech_stack: |
    フロントエンド: Vue.js, Nuxt.js, TypeScript, SCSS
    バックエンド: Node.js, Express
    インフラ: AWS (S3, EC2), Docker
    ツール: GitLab, Jira, Slack
- title: クラウドベースの在庫管理システム開発
  period: 2022年5月 ～ 2023年2月
  content: |
    中小企業向けのクラウド在庫管理システムを構築するプロジェクトに参画しました。
    バーコードスキャナーによる在庫登録、リアルタイム在庫確認、レポート出力機能を提供するクラウドアプリケーションを開発。
    私はフロントエンドリーダーとして設計から実装までを担当しました。
    
    業務内容:
    - ReactとReduxを使用した状態管理とデータフローの最適化
    - 管理画面の作成とデータフィルタリング機能の実装
    - Firebaseによるリアルタイムデータ同期の実現
    - UI/UX改善のためのチーム連携と設計指針の策定
  tech_stack: |
    フロントエンド: React, Redux, TypeScript, TailwindCSS
    バックエンド: Firebase (Firestore, Authentication)
    ツール: GitHub, VS Code, Notion

- title: オンライン学習プラットフォームの機能拡張
  period: 2023年6月 ～ 2024年3月
  content: |
    オンライン学習プラットフォームの既存システムに新しい機能を追加するプロジェクトに参画。
    ビデオ会議を用いたオンライン授業スケジューリング、進捗管理のダッシュボード、モバイル対応の改善が主な課題でした。
    私は主にバックエンドAPIの設計・実装を担当し、フロントエンドチームと連携しながら進めました。
    
    業務内容:
    - Laravelを使用したAPI設計とデータベーススキーマの最適化
    - 動画ストリーミングサービスとの連携機能開発
    - テスト駆動開発（TDD）による品質向上
    - モバイルファーストデザインのためのフロントエンドサポート
  tech_stack: |
    バックエンド: PHP (Laravel), MySQL, Redis
    フロントエンド: Vue.js, Bootstrap
    インフラ: AWS (RDS, Lambda), Docker
    ツール: GitHub Actions, Slack, Jira
