- key_name: 個人開発
  items:
  - title: ToDoアプリケーションの開発
    description: |
      JavaScriptとReactの習得を目的として、ToDoアプリケーションを開発しました。
      タスクの追加、削除、編集、フィルタリング機能を備えたシンプルな設計です。
      Firebaseを使用してタスクをリアルタイムで同期する機能を実装しました。
      TailwindCSSを使用して、見やすく操作しやすいUIをデザインしました。
    tech-stack: |
      JavaScript, React, Firebase, TailwindCSS, GitHub
