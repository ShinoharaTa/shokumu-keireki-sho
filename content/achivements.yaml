    description: |
      英語学習者向けに、単語を効率的に覚えるためのアプリケーションを開発しました。
      タスクベースのUIで単語カードをランダムに表示し、意味や発音を確認できる機能を実装しました。
      ユーザーの進捗を記録し、苦手な単語を優先的に復習できる機能を備えています。
